version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: taskflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taskflow
    volumes:
      - mongodb_data:/data/db
    networks:
      - taskflow-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: taskflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/taskflow
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRE: 7d
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@taskflow.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      UPLOAD_MAX_SIZE: 10485760
      UPLOAD_ALLOWED_TYPES: jpg,jpeg,png,pdf,doc,docx,xls,xlsx,txt
      REMINDER_BEFORE_HOURS: 24
      CRON_TIMEZONE: UTC
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - taskflow-network

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge

volumes:
  mongodb_data:

